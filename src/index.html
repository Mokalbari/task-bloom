<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Bloom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar__header">
          <h1>Task Bloom</h1>
          <p>Hi, Romain!</p>
        </div>
        <div class="sidebar__project">
          <h2>Your projects:</h2>
          <ul role="list" class="sidebar__links" id="sidebarLinksContent"></ul>
        </div>
        <div class="sidebar__tasks">
          <h2>Your tasks:</h2>
          <ul role="list" class="sidebar__links">
            <li><a href="#">Today</a></li>
            <li><a href="#">This week</a></li>
            <li><a href="#">All tasks</a></li>
          </ul>
        </div>
        <div class="sidebar__modal">
          <h2>Add things:</h2>
          <button class="sidebar__button" id="openNewTaskBtn">
            <span class="sidebar__sign">+</span> Task
          </button>
          <button class="sidebar__button" id="openNewProjectBtn">
            <span class="sidebar__sign">+</span> Project
          </button>
        </div>
      </aside>

      <main class="wrapper">
        <div id="content"></div>
      </main>
    </div>

    <dialog class="modal" id="newTaskDialog">
      <form action="#" method="post" id="newTaskForm">
        <label for="title">Title:</label><br />
        <input
          type="text"
          id="title"
          name="title"
          pattern=".{2,20}"
          title="2 to 20 characters"
          required /><br />

        <label for="description">Description:</label><br />
        <input
          type="text"
          id="description"
          name="description"
          pattern=".{2,20}"
          title="2 to 20 characters"
          required /><br />

        <label for="due-date">Due Date:</label><br />
        <input type="date" id="due-date" name="due-date" required /><br />

        <label for="priority">Priority:</label><br />
        <select id="priority" name="priority" required>
          <option value="">--Select Priority--</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option></select
        ><br />
        <div class="flex-container">
          <button id="closeNewTaskBtn">Cancel</button>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </dialog>

    <dialog class="modal" id="newProjectDialog">
      <form action="#" method="post" id="newProjectForm">
        <label for="titleProject">Title:</label><br />
        <input
          type="text"
          id="titleProject"
          name="titleProject"
          pattern=".{2,20}"
          title="2 to 20 characters"
          required /><br />

        <label for="descriptionProject">Description:</label><br />
        <input
          type="text"
          id="descriptionProject"
          name="descriptionProject"
          pattern=".{2,20}"
          title="2 to 20 characters"
          required /><br />
        <div class="flex-container">
          <button id="closeNewProjectBtn">Cancel</button>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </dialog>
  </body>
</html>
